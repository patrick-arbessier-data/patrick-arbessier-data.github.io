<div class="image-container">
  <a href="{{ include.url }}" target="_blank">
    <img src="{{ site.github.url }}/assets/img/{{ include.image }}" alt="{{ include.alt }}" class="image">

    {% if include.text %}
      <div class="image-overlay">
        <p><strong>{{ include.text }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong></p>
      </div>
    {% endif %}
  </a>
</div>
