<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.data.settings.seo.description }}">
    <meta rel="author" href="{{ site.data.settings.seo.rel-author }}">
    <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">
    <title>
      {% assign tab_title = site.browser_title | default: site.title %}
      {% if page.title == "Home" %}
        {{ tab_title }}
      {% else %}
        {{ page.title }} | {{ tab_title }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- Use Atom -->
    {% feed_meta %}
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    {% include analytics.html %}
    <!-- Use Jekyll SEO plugin -->
    {% seo %}
  </head>
  <body>
    <div class="site-container">
      {% include header.html %}
      {{ content }}
      {% include footer.html %}
    </div>
    <!-- Lightbox (global) -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <div class="lightbox__backdrop" data-lightbox-close></div>

      <div class="lightbox__dialog" role="dialog" aria-modal="true">
        <button class="lightbox__close" type="button" data-lightbox-close aria-label="Close">Ã—</button>
        <img class="lightbox__img" src="" alt="">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{{ site.github.url }}/assets/js/lightbox.js"></script>
  </body>
</html>
